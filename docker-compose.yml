version: "3.8" 
services:
  frontend:
    build:
      context: ./frontend
    container_name: frontend
    command: npm start
    ports:
      - 3080:3080
    networks:
      - cms-proxy
    volumes:
      - /server/school/cms/frontend/src:/usr/app/src
      - /server/school/cms/frontend/public:/usr/app/public
    # depends_on:
    #   - backend
    environment:
      - NODE_ENV=development
      - REACT_APP_SERVER=http://backend:3070
      - DEBUG=cms-frontend:*
      - PORT=3080
      
  
